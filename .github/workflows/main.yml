name: Letcode Cypress Regression

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    environment: main
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Cypress run
      uses: cypress-io/github-action@v6
      with:
        browser: chrome
