name: Letcode Cypress Regression

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    environment: main
    runs-on: ubuntu-latest
    
  chrome:
    runs-on: ubuntu-22.04
    name: E2E on Chrome
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          browser: chrome
